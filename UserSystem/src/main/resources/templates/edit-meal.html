<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyGym - Add Meals & Classes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2c47, #2e4365, #613849);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: #4b5563;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: #f3f4f6;
            color: #1f2937;
            transform: translateY(-2px);
        }
        
        .forms-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h1 {
            font-size: 1.8rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .icon {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .forms-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
         .controls {
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  }
  #back-btn {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
}
.reminder-card {
  margin-top: 3rem; /* pushes it down below the two forms */
}

  
    </style>
</head>
<header>
<div class="controls">
  <button id="back-btn" aria-label="Go back">
  <svg width="16" height="16" viewBox="0 0 20 20" aria-hidden="true" style="margin-right:6px; vertical-align:middle;">
    <path fill="currentColor" d="M15 10a1 1 0 0 1-1 1H7.41l3.3 3.3a1 1 0 0 1-1.42 1.4l-5-5a1 1 0 0 1 0-1.4l5-5a1 1 0 0 1 1.42 1.4L7.4 9H14a1 1 0 0 1 1 1z"/>
  </svg>
  Back
</button>

</div>
</header>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-brand">
                <i class="fas fa-dumbbell icon" style="color: #3b82f6;"></i>
               NutriFit Content Admin
            </div>
            <div class="nav-links">
                <a href="/meals" class="font-medium hover:text-gray-200 transition">
                    <i class="fas fa-utensils icon"></i>Meals
                </a>
                <a href="/classes" class="font-medium hover:text-gray-200 transition">
                    <i class="fas fa-users icon"></i>Classes
                </a>
              
            </div>
        </nav>

        <div class="forms-container">
            <!-- Add New Meal Form -->
            <div class="form-card">
                <div class="form-header">
                    <h1>
                        <i class="fas fa-utensils icon" style="color: #10b981;"></i>
                        Add New Meal
                    </h1>
                    <p>Create a healthy meal option for your members</p>
                </div>

                <form th:action="@{/staff/add-meal}" th:object="${meal}" method="post">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-tag icon" style="color: #3b82f6;"></i>
                            Meal Name
                        </label>
                        <input type="text" th:field="*{name}" placeholder="e.g. Grilled Chicken Bowl" required />
                    </div>

                    <div class="form-group">
                        <label for="image">
                            <i class="fas fa-image icon" style="color: #8b5cf6;"></i>
                            Image Path
                        </label>
                        <input type="text" th:field="*{image}" placeholder="/images/chicken.png" required />
                    </div>

                    <div class="form-group">
                        <label for="category">
                            <i class="fas fa-list icon" style="color: #f59e0b;"></i>
                            Category
                        </label>
                        <input type="text" th:field="*{category}" placeholder="e.g. high-protein / vegan / carbs / salads" required />
                    </div>

                    <div class="form-group">
                        <label for="calories">
                            <i class="fas fa-fire icon" style="color: #ef4444;"></i>
                            Calories (kcal)
                        </label>
                        <input type="number" th:field="*{calories}" placeholder="e.g. 350" required />
                    </div>

                    <div class="form-group">
                        <label for="protein">
                            <i class="fas fa-dumbbell icon" style="color: #10b981;"></i>
                            Protein (g)
                        </label>
                        <input type="number" th:field="*{protein}" placeholder="e.g. 25" required />
                    </div>

                    <div class="form-group">
                        <label for="carbs">
                            <i class="fas fa-bread-slice icon" style="color: #f59e0b;"></i>
                            Carbs (g)
                        </label>
                        <input type="number" th:field="*{carbs}" placeholder="e.g. 10" required />
                    </div>

                    <div class="form-group">
                        <label for="fat">
                            <i class="fas fa-seedling icon" style="color: #84cc16;"></i>
                            Fat (g)
                        </label>
                        <input type="number" th:field="*{fat}" placeholder="e.g. 12" required />
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus icon"></i>
                        Add Meal
                    </button>
                </form>
            </div>

            <!-- Add New Class Form -->
            <div class="form-card">
                <div class="form-header">
                    <h1>
                        <i class="fas fa-users icon" style="color: #8b5cf6;"></i>
                        Add New Class
                    </h1>
                    <p>Create a new fitness class for your members</p>
                </div>

<form action="#" method="post">
    <div class="form-group">
        <label for="className">
            <i class="fas fa-tag icon" style="color: #3b82f6;"></i>
            Class Name
        </label>
        <input type="text" id="className" name="className" placeholder="e.g. Morning Yoga" />
    </div>

    <div class="form-group">
        <label for="day">
            <i class="fas fa-calendar-day icon" style="color: #10b981;"></i>
            Day
        </label>
        <select id="day" name="day">
            <option value="">Select Day</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>
    </div>

    <div class="form-group">
        <label for="coach">
            <i class="fas fa-user-tie icon" style="color: #f59e0b;"></i>
            Coach
        </label>
        <input type="text" id="coach" name="coach" placeholder="e.g. Sarah Johnson" />
    </div>

    <div class="form-group">
        <label for="duration">
            <i class="fas fa-clock icon" style="color: #ef4444;"></i>
            Duration (minutes)
        </label>
        <input type="number" id="duration" name="duration" placeholder="e.g. 60" min="15" max="180" />
    </div>

    <div class="form-group">
        <label for="maxParticipants">
            <i class="fas fa-users icon" style="color: #8b5cf6;"></i>
            Max Participants
        </label>
        <input type="number" id="maxParticipants" name="maxParticipants" placeholder="e.g. 20" min="1" max="100" />
    </div>

    <button type="submit" class="submit-btn" disabled>
        <i class="fas fa-plus icon"></i>
        Add Class
    </button>
</form>



            </div>
        </div>
      <!-- Add Reminder Form -->
<div class="form-card reminder-card" style="grid-column: 1 / -1;">
    <div class="form-header">
        <h1>
            <i class="fas fa-bell icon" style="color: #f59e0b;"></i>
            Add New Reminder
        </h1>
        <p>Create a motivational reminder for members</p>
    </div>

    <form id="reminder-form">
        <div class="form-group">
            <label for="reminderText">
                <i class="fas fa-sticky-note icon" style="color: #3b82f6;"></i>
                Reminder Text
            </label>
            <input type="text" id="reminderText" placeholder="e.g. Drink water 💧" required />
        </div>

        <button type="submit" class="submit-btn">
            <i class="fas fa-plus icon"></i>
            Add Reminder
        </button>
    </form>
</div>

</div>

    <script>
        // Add form validation and animations
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            const inputs = document.querySelectorAll('input, select');

            // Add focus animations
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Form submission handling
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    const submitBtn = this.querySelector('.submit-btn');
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    submitBtn.disabled = true;
                    
                    // Re-enable after 2 seconds (for demo purposes)
                    setTimeout(() => {
                        submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add ' + (this.querySelector('h1').textContent.includes('Meal') ? 'Meal' : 'Class');
                        submitBtn.disabled = false;
                    }, 2000);
                });
            });

            // Add entrance animations
            const cards = document.querySelectorAll('.form-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
        
        document.getElementById("back-btn").addEventListener("click", (e) => {
            e.preventDefault();
            if (history.length > 1) {
              history.back();
            } else {
              window.location.href = "/";
            }
          });
        
        const reminderForm = document.getElementById("reminder-form");

        reminderForm.addEventListener("submit", function(e) {
          e.preventDefault();

          const input = document.getElementById("reminderText");
          const newReminder = input.value.trim();

          if (!newReminder) {
            alert("ًwrite reminder first");
            return;
          }

          const savedReminders = JSON.parse(localStorage.getItem("reminders") || "[]");

          savedReminders.push(newReminder);

          localStorage.setItem("reminders", JSON.stringify(savedReminders));

          input.value = "";
          alert("reminder has been added succesfully!");
          //🌿 Step outside for fresh air — a quick reset for your mind.
        });
      </script>
