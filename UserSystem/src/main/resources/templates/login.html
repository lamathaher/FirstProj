<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/LAMA.css}">
    <style>
        .logo-img {
            width: 150px;
            height: auto;
        }
        h1 {
            background: linear-gradient(135deg, #1a2c47, #2e4365, #613849);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        button {
            background: linear-gradient(135deg, #1a2c47, #2e4365, #613849);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .signup-link a {
            background: linear-gradient(135deg, #1a2c47, #2e4365, #613849);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <img th:src="@{/images/nutrifit.png}" alt="NutriFit Logo" class="logo-img">
        <h1>Login</h1>
        <form method="post" action="/login">
            <label>Email:</label>
            <input type="email" name="email" required />
            <label>Password:</label>
            <input type="password" name="password" required />
            <input type="hidden" name="_csrf" value="${_csrf.token}" />
            <button type="submit">Login</button>
        </form>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <p class="signup-link">
            Don't have an account? <a th:href="@{/signup}">Register</a>
        </p>
    </div>
</body>
</html>
