<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/LAMA.css}">
</head>
<body>
<div class="main-box">
    <img th:src="@{/images/skyGym.png}" alt="Sky Gym Logo" class="logo-img">
    <h1>Sign Up</h1>

    <form action="/signup" method="post">
        <label>Name:</label>
        <input type="text" name="name" required />

        <label>Email:</label>
        <input type="email" name="email" required />

        <label>Password:</label>
        <input type="password" name="password" required />

      <label>Role:</label>
<div class="radio-group">
    <label><input type="radio" name="role" value="staff" required /> Staff</label>
    <label><input type="radio" name="role" value="gym_member" /> Gym Member</label>
</div>


        <button type="submit">Next</button>
    </form>

   <p class="login-link">
    Already have an account? 
    <a th:href="@{/login}" class="fancy-button">Login here</a>
</p>

    <div th:if="${error}" style="color: blue;">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
